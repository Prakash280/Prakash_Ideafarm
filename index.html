<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaFarm - Redesign</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    :root {
      --primary: #6366f1;
      --secondary: #4f46e5;
      --accent: #f472b6;
      --dark: #1e293b;
      --light: #f8fafc;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: var(--light);
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      height: 45px;
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: scale(1.05);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 35px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      position: relative;
      padding: 5px 0;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .cta-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(99, 102, 241, 0.3);
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 120px 10%;
      background: linear-gradient(45deg, #f8fafc 0%, #e0e7ff 100%);
    }

    .hero-content {
      max-width: 50%;
      animation: fadeInUp 1s ease;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      color: var(--dark);
      margin-bottom: 25px;
      line-height: 1.2;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #64748b;
      margin-bottom: 40px;
      line-height: 1.6;
      max-width: 85%;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
    }

    .primary-button, .secondary-button {
      padding: 16px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .primary-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(99, 102, 241, 0.3);
    }

    .secondary-button {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .secondary-button:hover {
      background: var(--primary);
      color: #fff;
      transform: translateY(-2px);
    }

    .hero-image {
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .hero-image img {
      max-width: 580px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 80px 5%;
      }

      .hero-content {
        max-width: 100%;
        margin-bottom: 50px;
      }

      .hero-content p {
        max-width: 100%;
      }

      .hero-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="Logo.png" alt="IdeaFarm Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <a href="#" class="cta-button">Get Started</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Cultivate Innovation, Harvest Success</h1>
      <p>Empower your business with AI-driven solutions and strategic digital transformation. Grow smarter with IdeaFarm's innovative platform.</p>
      <div class="hero-buttons">
        <a href="#" class="primary-button">Start Free Trial</a>
        <a href="#" class="secondary-button">Explore Features</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="Banner.png" alt="Business Solutions">
    </div>
  </section>
</body>
</html>
